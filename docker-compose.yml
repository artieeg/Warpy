services:
  ngixn:
    image: warpy_nginx
    ports:
      - 9999:9999

  mongo:
    image: mongo:4.2
    ports:
    - 27017:27017
    volumes:
    - /data/warpy:/data/db

  streams:
    image: rust-dev:1.51.0
    env_file:
      dev_env/streams.env
    volumes:
      - ./crates:/crates
      - ./streams:/streams
      - ./streams/target/docker:/target
    working_dir: /streams
    command: cargo watch -x run

  user:
    image: rust-dev:1.51.0
    env_file:
      dev_env/user.env
    volumes:
      - ./crates:/crates
      - ./user:/user
      - ./user/target/docker:/target
    working_dir: /user
    command: cargo watch -x run
