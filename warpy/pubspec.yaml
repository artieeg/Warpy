name: warpy
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^5.0.0
  stacked: ^2.1.8
  flutter_secure_storage: ^4.2.0
  get_it: ^7.1.3
  video_player: ^2.1.6
  flutter_ion: ^0.5.1
  jwt_decode: ^0.3.1
  web_socket_channel: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
   - family:  WarpyIcons
     fonts:
      - asset: assets/fonts/WarpyIcons.ttf
